<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Rush</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #game-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }
        #problem {
            font-size: 2em;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #timer {
            font-size: 1.5em;
            color: #ff4444;
        }
        #score {
            font-size: 1.2em;
            margin: 10px;
        }
        #answer-input {
            font-size: 1.5em;
            width: 100px;
            text-align: center;
            margin: 10px;
            padding: 5px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #leaderboard {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Math Rush</h1>
        <div id="menu" class="screen">
            <button id="start-button">Start Game</button>
            <button id="view-leaderboard">View Leaderboard</button>
        </div>
        
        <div id="game" class="screen hidden">
            <div id="timer">60</div>
            <div id="score">Score: 0</div>
            <div id="problem"></div>
            <input type="number" id="answer-input" autocomplete="off">
            <div id="feedback"></div>
        </div>
        
        <div id="game-over" class="screen hidden">
            <h2>Game Over!</h2>
            <div id="final-score"></div>
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="submit-score">Submit Score</button>
            <button id="play-again">Play Again</button>
        </div>
        
        <div id="leaderboard" class="hidden">
            <h2>Leaderboard</h2>
            <div id="leaderboard-entries"></div>
            <button id="back-to-menu">Back to Menu</button>
        </div>
    </div>

    <script>
        let currentScore = 0;
        let timeLeft = 60;
        let gameInterval;
        let currentProblem = {};

        // Game state management
        function showScreen(screenId) {
            document.querySelectorAll('.screen, #leaderboard').forEach(screen => screen.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        }

        // Generate math problem
        function generateProblem() {
            const operators = ['+', '-', '*', '/'];
            const operator = operators[Math.floor(Math.random() * operators.length)];
            let num1, num2, answer;

            switch(operator) {
                case '+':
                    num1 = Math.floor(Math.random() * 100);
                    num2 = Math.floor(Math.random() * 100);
                    answer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * 100);
                    num2 = Math.floor(Math.random() * num1);
                    answer = num1 - num2;
                    break;
                case '*':
                    num1 = Math.floor(Math.random() * 12);
                    num2 = Math.floor(Math.random() * 12);
                    answer = num1 * num2;
                    break;
                case '/':
                    num2 = Math.floor(Math.random() * 11) + 1;
                    answer = Math.floor(Math.random() * 10);
                    num1 = num2 * answer;
                    break;
            }

            currentProblem = {
                question: `${num1} ${operator} ${num2} = ?`,
                answer: answer
            };
            document.getElementById('problem').textContent = currentProblem.question;
        }

        // Check answer
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer-input').value);
            if (userAnswer === currentProblem.answer) {
                currentScore += 10;
                document.getElementById('score').textContent = `Score: ${currentScore}`;
                document.getElementById('answer-input').value = '';
                generateProblem();
            }
        }

        // Timer function
        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 0) {
                endGame();
            }
        }

        // Start game
        function startGame() {
            currentScore = 0;
            timeLeft = 60;
            document.getElementById('score').textContent = 'Score: 0';
            document.getElementById('timer').textContent = '60';
            showScreen('game');
            generateProblem();
            gameInterval = setInterval(updateTimer, 1000);
        }

        // End game
        function endGame() {
            clearInterval(gameInterval);
            document.getElementById('final-score').textContent = `Final Score: ${currentScore}`;
            showScreen('game-over');
        }

        // Event listeners
        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('answer-input').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        document.getElementById('play-again').addEventListener('click', startGame);
        document.getElementById('view-leaderboard').addEventListener('click', () => {
            showScreen('leaderboard');
            // TODO: Fetch and display leaderboard from Cloudflare KV
        });
        document.getElementById('back-to-menu').addEventListener('click', () => showScreen('menu'));
        document.getElementById('submit-score').addEventListener('click', () => {
            const playerName = document.getElementById('player-name').value;
            if (playerName) {
                // TODO: Submit score to Cloudflare KV
                showScreen('menu');
            }
        });

        // Initialize game
        showScreen('menu');
    </script>
</body>
</html>
