<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HKDSE Table 3F</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 900px; margin: 2rem auto; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; }
      th { background: #f5f5f5; }
    </style>
  </head>
  <body>
    <h1>HKDSE Results â€” Table 3F</h1>
    <div id="status">Loading...</div>
    <table id="data-table" hidden>
      <thead><tr id="thead"></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
    <script>
      async function load() {
        try {
          const res = await fetch('/api/hkdse/table3f');
          if (!res.ok) throw new Error('fetch failed');
          const rows = await res.json();
          document.getElementById('status').hidden = true;
          const thead = document.getElementById('thead');
          const tbody = document.getElementById('tbody');
          if (!rows || rows.length === 0) {
            document.getElementById('status').textContent = 'No data';
            return;
          }
          // build header from keys
          const keys = Object.keys(rows[0]);
          keys.forEach(k => {
            const th = document.createElement('th'); th.textContent = k; thead.appendChild(th);
          });
          rows.forEach(r => {
            const tr = document.createElement('tr');
            keys.forEach(k => {
              const td = document.createElement('td'); td.textContent = r[k]; tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          document.getElementById('data-table').hidden = false;
        } catch (e) {
          document.getElementById('status').textContent = 'Error loading data: ' + e.message;
        }
      }
      load();
    </script>
  </body>
</html>
